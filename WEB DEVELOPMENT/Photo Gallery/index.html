<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        .transition-colors {
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body class="bg-gray-200 dark:bg-gray-900 dark:text-gray-100 flex flex-col items-center p-8 transition-colors duration-300">
    <div class="w-full max-w-6xl flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Photo Gallery</h1>
        <button id="themeToggle" class="p-2 bg-gray-300 dark:bg-gray-700 rounded">Toggle Dark Mode</button>
    </div>
    <input type="file" id="imageUpload" accept="image/*" multiple class="mb-6 p-2 border rounded bg-white dark:bg-gray-800 dark:border-gray-700">
    <div id="gallery" class="w-full max-w-6xl bg-white dark:bg-gray-800 p-4 rounded shadow-md"></div>
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center">
        <span id="lightboxClose" class="absolute top-4 right-4 text-white text-4xl cursor-pointer">&times;</span>
        <img class="max-w-full max-h-full rounded" id="lightboxImage">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
