<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/solid.css">
</head>
<body>
    <!-- <h1>Digital Clock</h1> -->
    <div class="digital-clock">
        <i class="uis uis-ellipsis-v dot-menu-btn" id="active-menu"></i>
        <ul class="dot-menu" id="active-menu">
            <li class="menu-item" id="active-menu">
                <span class="clock-format-text" id="active-menu">24-hour format</span>
                <div class="format-switch-button" id="active-menu" data-format="12"></div>
            </li>
        </ul>
        <div class="time">
            <span class="hours">00</span> 
            <span class="dots">:</span> 
            <span class="minutes">00</span>
            <div class="right-side">
                <span class="period">AM/PM</span>
                <span class="seconds">00</span>
            </div>
        </div>
        <div class="calendar">
            <span class="month-name">Jan</span> , 
            <span class="day-name">Sunday</span>
            <span class="day-number">00</span>
            <span class="year">0000</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
