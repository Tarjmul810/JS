<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="results"></div>
        <div id="buttons">
            <div class="row">
                <button class="btn-opt">9</button>
                <button class="btn-opt">8</button>
                <button class="btn-opt">7</button>
                <button class="btn-opt">/</button>
            </div>
            <div class="row">
                <button class="btn-opt">6</button>
                <button class="btn-opt">5</button>
                <button class="btn-opt">4</button>
                <button class="btn-opt">*</button>
            </div>
            <div class="row">
                <button class="btn-opt">3</button>
                <button class="btn-opt">2</button>
                <button class="btn-opt">1</button>
                <button class="btn-opt">-</button>
            </div>
            <div class="row">
                <button class="btn-opt">0</button>
                <button class="btn" id="equal">=</button>
                <button class="btn" id="clear">C</button>
                <button class="btn-opt">+</button>
            </div>

        </div>
    </div>

    <script src="script.js">
    </script>   
</body>

</html>
